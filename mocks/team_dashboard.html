<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="team_dashboard.css">
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <a href="market_simulator.html" class="text-indigo-600 hover:underline mb-4 block">&larr; Back to Market Simulator</a>
            <h1 id="team-name-header" class="text-3xl md:text-4xl font-bold text-gray-900">Team Dashboard</h1>
            <p class="text-lg text-gray-600 mt-2">Detailed resource usage and budget statistics.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card text-center">
                <h3 class="text-lg font-semibold text-gray-500 mb-2">Current Budget (BCS)</h3>
                <p id="team-budget" class="text-4xl font-bold text-green-600">0</p>
            </div>
            <div class="card text-center">
                <h3 class="text-lg font-semibold text-gray-500 mb-2">Total Spent (BCS)</h3>
                <p id="team-spent" class="text-4xl font-bold text-red-600">0</p>
            </div>
            <div class="card text-center">
                <h3 class="text-lg font-semibold text-gray-500 mb-2">Total Jobs Run</h3>
                <p id="team-jobs-run" class="text-4xl font-bold text-blue-600">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">Running Jobs</h2>
                <div id="running-jobs-list" class="space-y-3 max-h-96 overflow-y-auto">
                    <p class="text-gray-500">No running jobs.</p>
                </div>
            </div>
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4">Completed Jobs History</h2>
                <div id="completed-jobs-list" class="space-y-3 max-h-96 overflow-y-auto">
                     <p class="text-gray-500">No completed jobs.</p>
                </div>
            </div>
        </div>

    </div>
    <script src="team_dashboard.js"></script>
</body>
</html>
